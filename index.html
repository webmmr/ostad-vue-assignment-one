<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Weathea</title>
  </head>
  <body class="blurred">
    <header class="text-center py-3">
      <img
        src="images/thunderstorm_4867941.png"
        alt="Logo"
        class="img-fluid mb-2"
      />
      <h2>Weathea</h2>
    </header>

    <main>
      <div class="container text-center">
        <!-- Search Element -->
        <form action="#" class="mx-auto w-75 my-5 px-3" id="search_form">
          <div class="row">
            <div class="col-md-9 mb-4">
              <input
                type="text"
                class="form-control form-control-lg"
                id="search_city"
                placeholder="Search city"
                aria-label="Search city"
              />
            </div>
            <div class="col-md-3 mb-4">
              <button type="submit" class="btn btn-lg btn-custom">
                Search
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Current Weather & City -->
      <div class="container">
        <div class="current w-75 mx-auto">
          <div class="card">
            <div class="card-body p-md-5 p-3 text-center text-md-start">
              <div class="row align-items-center">
                <div class="col-md-8">
                  <p>
                    Current time:
                    <small id="time">2:42 PM, Fri, Jul 7, 2023</small>
                  </p>
                  <h1 class="display-6">
                    <span id="city">London</span>,<br />
                    <span id="country"> United Kingdom</span>
                  </h1>
                </div>
                <div class="col-md-4 text-center text-md-end mt-4 mt-md-0">
                  <p><small id="condition"> Cloudy </small></p>
                  <div class="display-5" id="temp">23 &deg;C</div>
                  <p>Feels Like: <small id="feels">31.5 &deg;C </small></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Weather Details -->
        <div class="container">
          <div class="details mt-5">
            <div class="current d-flex flex-md-row flex-column">
              <div class="card flex-fill m-3">
                <div class="card-body text-center text-md-start">
                  <p>Humidity</p>
                  <p class="h5" id="hum_value">75 %</p>
                </div>
              </div>
              <div class="card flex-fill m-3">
                <div class="card-body text-center text-md-start">
                  <p>UV Index</p>
                  <p class="h5" id="uv_value">5</p>
                </div>
              </div>
              <div class="card flex-fill m-3">
                <div class="card-body text-center text-md-start">
                  <p>Visibility</p>
                  <p class="h5" id="vis_value">10 km</p>
                </div>
              </div>
              <div class="card flex-fill m-3">
                <div class="card-body text-center text-md-start">
                  <p>Wind</p>
                  <p class="h5" id="wind_value">23 kph 20&deg; NW</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-4">
      <p>
        Last Updated at :
        <small id="last_updated">2:42 PM, Fri, Jul 7, 2023</small>
      </p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- App Script -->
    <script src="js/app.js"></script>
  </body>
</html>
